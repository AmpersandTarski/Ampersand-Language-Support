env:
  global:
    secure: ""
notifications:
  email: false
  webhooks:
    urls:
      - https://www.travisbuddy.com/
    on_success: never
    on_failure: always
    on_start: never
    on_cancel: never
    on_error: never

sudo: false

os:
- osx
- linux

language: node_js

node_js:
- 8

addons:
  apt:
    packages:
      - libsecret-1-dev

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then 
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start;
    sleep 3;
    fi

install:
- npm upgrade
- npm install
- npm install -g mocha
- npm run vscode:prepublish

script:
- npm test

before_deploy:
- npm install -g json;
- npm install -g vsce;
- vsce package;
- thetag="v$(cat package.json | json version)"
- git tag $thetag || true

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    repo: AmpersandTarski/Ampersand-Language-Support
    branch: master
    condition: $TRAVIS_OS_NAME = linux
    tag: true
- provider: script
  script: vsce publish -p $VS_TOKEN
  skip_cleanup: true
  on: 
    repo: AmpersandTarski/Ampersand-Language-Support
    branch: master
    condition: $TRAVIS_OS_NAME = linux
    tag: true
