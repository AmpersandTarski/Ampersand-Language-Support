notifications:
  email: false
  webhooks:
    urls:
      - https://www.travisbuddy.com/
    on_success: never
    on_failure: always
    on_start: never
    on_cancel: never
    on_error: never

sudo: false

os:
- linux

language: node_js

node_js:
- 8

addons:
  apt:
    packages:
      - libsecret-1-dev

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start;
    sleep 3;
  fi

script:
- npm run forceprettier
- if [[ $(git diff-index HEAD -- *.js *.ts) ]]; then
    git diff;
    echo "Prettier Failed. Run `gulp` or `gulp forceprettier`";
    exit 1;
  fi
- npm run build
- npm test --silent

before_deploy:
- npm install -g vsce;
- vsce package;

deploy:
- provider: releases
  api_key:
    secure: TODO-TOKENTOBEPROVIDED
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    repo: AmpersandTarski/Ampersand-Language-Support
    tags: true
    condition: $TRAVIS_OS_NAME = linux
- provider: script
  script: vsce publish -p $VS_TOKEN
  skip_cleanup: true
  on:
    repo: AmpersandTarski/Ampersand-Language-Support
    branch: master
    tags: true
    condition: $TRAVIS_OS_NAME = linux
