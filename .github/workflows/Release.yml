on:
  workflow_call:
      
name: Deploy Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install npm
        run: npm install

      - name: install vsce
        run: npm i -g @vscode/vsce

      - name: publish vsce
        run: vsce publish patch -p $VSCE_TOKEN  
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
          
