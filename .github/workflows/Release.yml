on:
  workflow_call:
      
name: Deploy Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm install -g @vscode/vsce
      - run: vsce publish minor -p $VSCE_TOKEN 
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}