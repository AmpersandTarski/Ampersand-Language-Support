name: CI

on:
  push:
    branches:
      - "**" 
  workflow_dispatch:

jobs:
  build:
    name: Build on ubuntu-latest 🏗 🧪
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout project contents 📡
        uses: actions/checkout@v3
      - 
        name: upgrade
        run: npm upgrade
      -
        name: locate
        run: find /home/runner/work/ -type d -name "install" -print 2>/dev/null
      -
        name: install npm
        run: npm install
      -
        name: install mocha
        run: npm install -g mocha
      -
        name: prepublish
        run: npm run vscode:prepublish

  deploy:
    name: Deploy Extension 🥧
    needs: build
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/Release.yml
    secrets: inherit

  BumpVersion:
    name: Bump version
    needs: deploy
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/BumpVersion.yml
    secrets: inherit