name: CI

on:
  push:
    branches:
      - "**" 
  workflow_dispatch:

jobs:
  build:
    name: Build on ubuntu-24.04 ğŸ— ğŸ§ª
    runs-on: ubuntu-24.04
    steps:
      - 
        name: Checkout project contents ğŸ“¡
        uses: actions/checkout@v4
      -
        name: install npm
        run: npm install
      -
        name: install esbuild
        run: npm i --global esbuild
      -
        name: bundle
        run: npm run bundle
      -
        name: compile
        run: npm run compile

  deploy:
    name: Deploy Extension ğŸ¥§
    needs: build
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/Release.yml
    secrets: inherit
